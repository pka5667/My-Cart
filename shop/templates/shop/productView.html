{% extends 'shop/base.html' %}

{% block title %} {{product.product_name}} {% endblock title %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{product.image}}" alt="{{product.product_name}} Image" height="355px" width="300px">
            <div class="row">
                <button class="btn btn-primary mx-3">Buy now</button>
                <button id="product{{product.id}}" class="btn btn-primary addToCartBtn">Add to cart</button>
            </div>

        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p>{{product.product_description}}</p>
            <p><b>Rs. {{product.price}}</b></p>
        </div>
    </div>
</div>
{% endblock body %}
